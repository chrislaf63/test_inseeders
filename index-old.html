<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
            rel="stylesheet"
        />
        <title>Melody</title>
    </head>
    <body>
        <header>
            <div class="blockLogo">
                <div class="logo">
                    <img src="img/logo.png" alt="Logo Melody" />
                </div>
                <div class="blockTitle">
                    <div class="title1">Melody</div>
                    <div class="title2 purple">Music streaming</div>
                </div>
            </div>
            <div class="toggle">
                <div class="toggleButton"></div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="sectionLeft">
                    <section class="cominSoon">
                        <div class="purple">We're</div>
                        <div>coming</div>
                        <div>soon</div>
                    </section>
                    <section class="cta">
                        <p>Get ready for a new musical experience.</p>
                        <p>
                            Register now to be among the first<br />to discover
                            our application!
                        </p>
                    </section>
                    <form action="">
                        <label for="email"
                            >Join the beta
                            <span class="purple">now</span></label
                        >
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="john.doe@example.com"
                        />
                        <button class="valid">
                            <svg
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 320 512"
                                height="1.5em"
                                width="1.5em"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
                                ></path>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="sectionRight">
                    <div class="phoneLight">
                        <img src="img/phone_light.png" alt="" />
                    </div>
                    <div class="phoneDark">
                        <img src="img/phone_dark.png" alt="" />
                    </div>
                </div>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
